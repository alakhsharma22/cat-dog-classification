<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f2f2f2;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .result-label {
      font-weight: bold;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <p><span class="result-label">Predicted Label:</span> {{ label }}</p>
    <p><span class="result-label">Confidence:</span> {{ accuracy }}%</p>
    <a href="/">Try Another Image</a>
  </div>
</body>
</html>
